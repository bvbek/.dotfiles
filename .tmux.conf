# Set shell
set-option -g default-shell /usr/bin/zsh
set -g default-terminal "screen-256color"

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l

# Allow ctrl+l for clear screen
bind C-l send-keys 'C-l'

# Remap prefix to Control + a
set -g prefix C-a

# bind 'C-a C-a' to type 'C-a'
bind C-a send-prefix

# stop using c-b
unbind C-b

# Good ones
source-file "/root/.tmux/seancolors.tmuxtheme"
#source-file "/root/.tmux-themepack/powerline/double/yellow.tmuxtheme"
#source-file "/root/.tmux-themepack/powerline/default/yellow.tmuxtheme"

# Others
#source-file "/root/.tmux-themepack/powerline/block/yellow.tmuxtheme"
#source-file "/root/.tmux-themepack/powerline/block/green.tmuxtheme"
#source-file "/root/.tmux-themepack/powerline/block/magenta.tmuxtheme"
#source-file "/root/.tmux-themepack/powerline/block/orange.tmuxtheme"
#source-file "/root/.tmux-themepack/powerline/block/yellow.tmuxtheme"
#source-file "/root/.tmux-themepack/powerline/double/orange.tmuxtheme"
#source-file "/root/.tmux-themepack/powerline/double/yellow.tmuxtheme"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-cpu'

#
# WARNING: KEEP THIS LAST! -- Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
#
run '~/.tmux/plugins/tpm/tpm'
